# This action fully deploys the project to the production firebase project
name: Full Deploy to Firebase on merge
on:
  push:
    branches:
      - main
jobs:
  deploy_firebase:
    name: Deploy to Firebase Project
    runs-on: ubuntu-latest
    env:
      GOOGLE_APPLICATION_CREDENTIALS: /tmp/credentials.json
      ROOT_USER_EMAIL: ${{ secrets.ROOT_USER_EMAIL }}
      ROOT_USER_SECRET: ${{ secrets.ROOT_USER_SECRET }}
      ACUITY_API_KEY: ${{ secrets.ACUITY_API_KEY }}
      ACUITY_USER_ID: ${{ secrets.ACUITY_USER_ID }}
      INVITE_EXPIRE_DAYS: 7
      EMAIL_CLIENT_ID: ${{ secrets.EMAIL_CLIENT_ID }}
      EMAIL_CLIENT_SECRET: ${{ secrets.EMAIL_CLIENT_SECRET }}
      EMAIL_REFRESH_TOKEN: ${{ secrets.EMAIL_REFRESH_TOKEN }}
      SITE_DOMAIN: breastfeeding-center-gw.web.app
      SQUARESPACE_API_KEY: ${{ secrets.SQUARESPACE_API_KEY }}
      STRIPE_API_KEY: ${{ secrets.STRIPE_API_KEY }}
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22

      - name: Cache npm dependencies for functions
        uses: actions/cache@v4
        with:
          path: cloud-functions/functions/node_modules
          key: ${{ runner.os }}-npm-functions-${{ hashFiles('cloud-functions/functions/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-npm-functions-
      
      - name: Cache npm dependencies for react-app
        uses: actions/cache@v4
        with:
          path: react-app/node_modules
          key: ${{ runner.os }}-npm-react-app-${{ hashFiles('react-app/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-npm-react-app-

      - name: Install Firebase CLI
        run: npm i -g firebase-tools

      - name: Create GAC File
        run: echo '${{ secrets.FIREBASE_SERVICE_ACCOUNT_BREASTFEEDING_CENTER_GW }}' > $GOOGLE_APPLICATION_CREDENTIALS

      - name: Create .env file for Cloud Functions
        run: |
          echo "ROOT_USER_EMAIL=${ROOT_USER_EMAIL}" > cloud-functions/functions/.env
          echo "ROOT_USER_SECRET=${ROOT_USER_SECRET}" >> cloud-functions/functions/.env
          echo "INVITE_EXPIRE_DAYS=${INVITE_EXPIRE_DAYS}" >> cloud-functions/functions/.env
          echo "ACUITY_API_KEY=${ACUITY_API_KEY}" >> cloud-functions/functions/.env
          echo "ACUITY_USER_ID=${ACUITY_USER_ID}" >> cloud-functions/functions/.env
          echo "EMAIL_CLIENT_ID=${EMAIL_CLIENT_ID}" >> cloud-functions/functions/.env
          echo "EMAIL_CLIENT_SECRET=${EMAIL_CLIENT_SECRET}" >> cloud-functions/functions/.env
          echo "EMAIL_REFRESH_TOKEN=${EMAIL_REFRESH_TOKEN}" >> cloud-functions/functions/.env
          echo "SITE_DOMAIN=${SITE_DOMAIN}" >> cloud-functions/functions/.env
          echo "SQUARESPACE_API_KEY=${SQUARESPACE_API_KEY}" >> cloud-functions/functions/.env
          echo "STRIPE_API_KEY=${STRIPE_API_KEY}" >> cloud-functions/functions/.env

      - name: Deploy to Firebase
        run: firebase deploy
